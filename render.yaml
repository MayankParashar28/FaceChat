services:
  - type: web
    name: facecall-ai
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false
      - key: SESSION_SECRET
        generateValue: true
